<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container-socials">
      <main role="main">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-pic" />
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p class="intro">"Front-end developer and avid reader."</p>
        <div class="github">GitHub</div>
        <div class="frontend">Frontend Mentor</div>
        <div class="linked-in">LinkedIn</div>
        <div class="twitter">Twitter</div>
        <div class="insta">Instagram</div>
      </main>
    </div>

      <div class="attribution">

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> 
    </footer> -->
  </body>
</html>
